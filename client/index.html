<!doctype html>
<html ng-app="keezerApp">
	<head>
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/srm.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.26/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="src/angular-resource.js"></script>
		<script src="src/keezerApp.js"></script>
		<script src="src/lbServices.js"></script>
		<script src="src/controller.js"></script>
    
    
	</head>
<body ng-controller="BeerListCtrl">
<header class="topHeader">Today we have 6 types of beer for you</header>
    <div class="beerSection">
        <div class="beer-field" ng-repeat="keg in kegs">
            <div class="pour srm{{keg.beer.srm}}"></div>
            <div class="beaker">
                <div class="beer-foam">
                    <div class="foam-1"></div>
                    <div class="foam-2"></div>
                    <div class="foam-3"></div>
                    <div class="foam-4"></div>
                    <div class="foam-5"></div>
                </div>
                <div class="liquid srm{{keg.beer.srm}}">
                    <div class="foam"></div>
                    <div class="bubble bubble1"></div>
                    <div class="bubble bubble2"></div>
                    <div class="bubble bubble3"></div>
                    <div class="bubble bubble4"></div>
                    <div class="bubble bubble5"></div>
                </div>

            </div>
            <div class="beerDescription">
                <div>NAME: {{keg.beer.name}}</div>
                <!--<div>Brewery: {{keg.beer.description}}</div>-->
                <!--<div>Type: Pilsner</div>-->  <!-- e.g. style -->
                <div>COLOR: {{keg.beer.srm}}</div>
                <div>UBV: {{keg.beer.ubv}}</div>
                <div>ABV: {{keg.beer.abv}}</div>
                <div>Tap: {{keg.tap}}</div>
                <div>Current ml: {{keg.current_ml}}</div>
            </div>
        </div>
    </div>
</body>
  <script src="src/animation.js"></script>  
</html>
